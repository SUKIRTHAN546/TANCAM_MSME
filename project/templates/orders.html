<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Supply Control Tower</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Control Tower</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/orders" class="active">Orders</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/wip">WIP</a></li>
            </ul>
        </nav>

        <main class="content">
            <header class="top-bar">
                <h1>Order Management</h1>
                <p>Track customer demand and manage inputs.</p>
            </header>

            <section class="form-container">
                <div class="card">
                    <h3>Create New Customer Order</h3>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="item">Item Name</label>
                            <input id="item" type="text" placeholder="e.g. Cotton Fabric">
                        </div>
                        <div class="input-group">
                            <label for="qty">Quantity</label>
                            <input id="qty" type="number" placeholder="Enter amount">
                        </div>
                        <div class="input-group">
                            <label for="date">Expected Date</label>
                            <input id="date" type="date">
                        </div>
                        <div class="input-group btn-container">
                            <button class="btn-primary" onclick="addOrder()">+ Add Order</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="table-container">
                <div class="card">
                    <h3>Active Orders Queue</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Expected Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="orderList">
                            </tbody>
                    </table>
                </div>
            </section>

            <div class="input-grid" style="align-items: flex-start;">
                
                <div class="card" style="flex: 1;">
                    <h3>Quick Add: Inventory</h3>
                    <div class="input-grid" style="flex-direction: column; gap: 15px; align-items: stretch;">
                        <div class="input-group">
                            <label>Item Name</label>
                            <input id="inv_item" placeholder="Item Name">
                        </div>
                        <div class="input-grid" style="gap: 10px;">
                            <div class="input-group">
                                <label>Stock</label>
                                <input id="inv_stock" type="number" placeholder="0">
                            </div>
                            <div class="input-group">
                                <label>Min Level</label>
                                <input id="inv_min" type="number" placeholder="0">
                            </div>
                        </div>
                        <button class="btn-primary" style="width: 100%" onclick="addInventory()">Update Inventory</button>
                    </div>
                </div>

                <div class="card" style="flex: 1;">
                    <h3>Quick Add: Work In Progress</h3>
                    <div class="input-grid" style="flex-direction: column; gap: 15px; align-items: stretch;">
                        <div class="input-group">
                            <label>Item Name</label>
                            <input id="wip_item" placeholder="Item Name">
                        </div>
                        <div class="input-group">
                            <label>WIP Quantity</label>
                            <input id="wip_qty" type="number" placeholder="0">
                        </div>
                        <button class="btn-primary" style="width: 100%; background-color: #e67e22;" onclick="addWip()">Update WIP</button>
                    </div>
                </div>

            </div>

        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>

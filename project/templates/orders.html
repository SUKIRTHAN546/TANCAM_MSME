<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Supply Control Tower</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Control Tower</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/orders" class="active">Orders</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/wip">WIP</a></li>
            </ul>
        </nav>

        <main class="content">
            <header class="top-bar">
                <h1>Order Management</h1>
                <p>Add and track customer demand here.</p>
            </header>

            <section class="form-container">
                <div class="card">
                    <h3>Create New Order</h3>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="item">Item Name</label>
                            <input id="item" type="text" placeholder="e.g. Cotton Fabric">
                        </div>
                        <div class="input-group">
                            <label for="qty">Quantity</label>
                            <input id="qty" type="number" placeholder="Enter amount">
                        </div>
                        <div class="input-group">
                            <label for="date">Expected Date</label>
                            <input id="date" type="date">
                        </div>
                        <div class="input-group btn-container">
                            <button class="btn-primary" onclick="addOrder()">+ Add to Queue</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="table-container">
                <div class="card">
                    <h3>Recent Orders</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Expected Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="orderList">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>

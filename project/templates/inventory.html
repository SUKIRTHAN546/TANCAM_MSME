<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Supply Control Tower</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header"><h2>Control Tower</h2></div>
            <ul class="nav-links">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/orders">Orders</a></li>
                <li><a href="/inventory" class="active">Inventory</a></li>
                <li><a href="/wip">WIP</a></li>
            </ul>
        </nav>

        <main class="content">
            <header class="top-bar">
                <h1>Inventory Management</h1>
                <p>Manage raw material stock levels.</p>
            </header>

            <section class="form-container">
                <div class="card">
                    <h3>Add New Stock</h3>
                    <div class="input-grid">
                        <div class="input-group">
                            <label>Item Name</label>
                            <input id="inv_item" type="text" placeholder="e.g. Steel Sheets">
                        </div>
                        <div class="input-group">
                            <label>Stock Quantity</label>
                            <input id="inv_stock" type="number" placeholder="0">
                        </div>
                        <div class="input-group">
                            <label>Minimum Level (Safety Stock)</label>
                            <input id="inv_min" type="number" placeholder="10">
                        </div>
                        <div class="input-group btn-container">
                            <button class="btn-primary" onclick="addInventory()">+ Add Stock</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="table-container">
                <div class="card">
                    <h3>Current Inventory Levels</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Current Stock</th>
                                <th>Min Level</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryList">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
